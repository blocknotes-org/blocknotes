<!DOCTYPE html>
<html>
	<head>
		<title>WordPress Playground</title>
		<style>
			* {
				box-sizing: border-box;
			}

			html,
			body,
			#wp {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
				border: 0;
			}

			html,
			body {
				overflow: hidden;
			}

			body.has-error {
				background: #f1f1f1;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				font-size: 20px;
				font-family: Arial, Helvetica, sans-serif;
				line-height: 1.4;
			}
			body.has-error .error-message {
				padding: 20px;
				max-width: 800px;
			}
			body.has-error button {
				margin-top: 15px;
				font-size: 20px;
				padding: 5px 10px;
				cursor: pointer;
			}
		</style>
		<script type="module" crossorigin src="/assets/wordpress-daa5415a.js"></script>
		<link rel="stylesheet" href="/assets/remote-9f4485b7.css">
	</head>
	<body class="is-loading">
		<iframe
			id="wp"
			sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-downloads"
		></iframe>
		
	</body>
</html>
